services:
  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
    container_name: fortnite-backend
    ports:
      - "5155:5155"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5155
    volumes:
      - ./Back/fortnite.db:/app/fortnite.db
      - ./Back/fortnite.db-shm:/app/fortnite.db-shm
      - ./Back/fortnite.db-wal:/app/fortnite.db-wal
    networks:
      - fortnite-network
    restart: unless-stopped

  frontend:
    build:
      context: ./Font/FortniteFront
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
    container_name: fortnite-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fortnite-network
    restart: unless-stopped

networks:
  fortnite-network:
    driver: bridge
